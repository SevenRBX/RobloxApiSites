name: .NET

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.301
    - name: Restore dependencies
      run: cd Roblox.Services && dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: cd ../ && cd Roblox.Services.UnitTest && dotnet test --no-build --verbosity normal
