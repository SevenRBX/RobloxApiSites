name: .NET

on:
  push:
    branches: [ master ]

jobs:
  services:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Delete global.json files
      run: rm **/global.json && rm -f global.json
    - name: Build Services
      run: cd Services/Roblox.Services && dotnet restore && dotnet build --no-restore
    - name: Test Services
      run: cd Services/Roblox.Services.UnitTest && dotnet test --verbosity d
      
  apisites:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Delete global.json files
      run: rm **/global.json && rm -f global.json
    - name: Build ApiSites
      run: cd ApiSites && dotnet restore && dotnet build --no-restore
